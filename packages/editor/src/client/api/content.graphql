query ContentList(
  $type: contentTypeEnum!
  $context: contentContextEnum
  $filter: String
  $after: ID
  $first: Int
) {
  content {
    _all {
      list(type: $type, context: $context, first: $first, after: $after, filter: {title: $filter}) {
        nodes {
          peer {
            id
            name
          }
          content {
            ...ContentListRef
          }
        }
        pageInfo {
          startCursor
          endCursor
          hasNextPage
          hasPreviousPage
        }
        totalCount
      }
    }
  }
}

query ContentGet($id: ID!) {
  content {
    _all {
      read(id: $id) {
        ...ContentListRef
      }
    }
  }
}

fragment ContentListRef on ContentModelSummary {
  id
  title
  shared
  contentType
  createdAt
  modifiedAt
  publicationDate
  dePublicationDate
}

mutation PublishContent($id: ID!, $publicationDate: DateTime!) {
  content {
    _all {
      publish(id: $id, publicationDate: $publicationDate) {
        id
      }
    }
  }
}

mutation UnpublishContent($id: ID!) {
  content {
    _all {
      unpublish(id: $id) {
        id
      }
    }
  }
}

mutation DeleteContent($id: ID!) {
  content {
    _all {
      delete(id: $id)
    }
  }
}
